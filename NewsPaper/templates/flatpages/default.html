<!DOCTYPE html>
{% load cache %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
            {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="display: flex; flex-direction: column; height: 100vh">
        <!-- Responsive navbar-->
        {% cache 600 navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="/news/">Список новостей</a>
               {% if request.user.is_authenticated %}
               <a class="navbar-brand" href="{% url 'profile' pk=request.user.pk %}">Профиль</a>
               <a class="navbar-brand" href="/accounts/logout/">Выйти</a>
               {% else %}
               <a class="navbar-brand" href="/accounts/login/">Войти</a>
               {% endif %}
           </div>
        </nav>
        {% endcache %}
        <!-- Page content-->
        <div class="container" style="flex: 1 0 auto">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {% endblock content %}
               </div>
           </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="flex: 0 0 auto; height: 20px">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy 2023</p></div>
        </footer>
    </body>
</html>
